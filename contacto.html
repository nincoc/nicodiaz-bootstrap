<body>
    <header class="bg-danger">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>

    <main>
        <h1 class="titulo">
            Crea una cuenta para recibir nuestras noticias!
        </h1>
        <form class="container-fluid">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Direccion de email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu email, solo es para nuestro uso.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto recibir informacion extra</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </main>
